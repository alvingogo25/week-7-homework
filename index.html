<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Train Schedule</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Train Schedule</h1>
      <h4>See when your train arrives!</h4>
      <h4 id="currentTime"></h4>
    </div>

    <div class="card">
      <h5 class="bg-info py-2 pl-4 text-dark border-bottom-0 border-info rounded-top">Curren Train Schedule</h5>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (Mins)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Mins Away</th>
            </tr>
          </thead>
          <tbody id="schedule">

          </tbody>
        </table>
      </div>
    </div>

    <div class="card mt-4">
      <h5 class="bg-info py-2 pl-4 text-dark border-bottom-0 border-info rounded-top">Add Train</h5>
      <div class="card-body">
        <form class="">
          <div class="form-group">
            <label>Train Name</label>
            <input id="name" type="text" class='form-control'>
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input id="destination" type="text" class='form-control'>
          </div>
          <div class="form-group">
            <label>First Train Time (HH:MM) Military Time</label>
            <input id="first-time" type="text" class='form-control'>
          </div>
          <div class="form-group">
            <label>Frequency (Mins)</label>
            <input id="freq" type="number" class='form-control'>
          </div>
          <div class="form-group">
            <button id="submit" type="submit" class='btn btn-secondary'>Add Train</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
